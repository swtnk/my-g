<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edu</title>
        <link href="/static/assets/styling/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/static/assets/styling/bootstrap/css/select.min.css" rel="stylesheet" type="text/css">
        <link href="/static/assets/styling/custom-element.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-sm-offset-1 col-sm-10">
                <div class="row" style="padding: 40px;">
                    <div class="row" style="text-align: center;">
                        <h2>Web Search</h2>
                    </div>
                    <div class="row">
                        <div class="seach-box col-sm-offset-4 col-sm-4" style="text-align: center;">
                            {{ data[1] }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="seach-results">
                            {% for result in data[0] %}
                                <div class="row">
                                    {{ result }}
                                </div>
                            {% endfor %}
                        </div>
                        <hr>
                        <div class="nav">
                            {{ data[2] }}
                            <h6>Top Results</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/assets/scripts/jquery.js" type="text/javascript"></script>
        <script src="/static/assets/styling/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/assets/styling/bootstrap/js/select.min.js" type="text/javascript"></script>
        <script src="/static/assets/ajax.js" type="text/javascript"></script>
        <script src="/static/assets/scripts/myscript.js" type="text/javascript"></script>
    </body>
</html>
